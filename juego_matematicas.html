<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Torre del Conocimiento Matem치tico</title>
    <style>
        :root {
            --primary-color: #4CAF50; /* Verde para Primaria */
            --secondary-color: #673AB7; /* Morado para Secundaria */
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .game-container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 { margin-bottom: 0.5rem; color: #2c3e50; }
        p { color: #666; margin-bottom: 1.5rem; }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
            font-weight: bold;
            color: white;
        }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn:active { transform: translateY(0); }

        .btn-primaria { background-color: var(--primary-color); }
        .btn-secundaria { background-color: var(--secondary-color); }
        .btn-opcion { background-color: #2196F3; width: 100%; margin: 8px 0; }
        .btn-reset { background-color: #FF5722; margin-top: 20px; }

        /* Estados del Juego (Ocultar/Mostrar pantallas) */
        .screen { display: none; }
        .active { display: block; }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            background: #eee;
            padding: 10px;
            border-radius: 8px;
        }

        .level-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: white;
            margin-bottom: 15px;
        }

        .feedback {
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
        .correct { background-color: #d4edda; color: #155724; }
        .wrong { background-color: #f8d7da; color: #721c24; }

    </style>
</head>
<body>

<div class="game-container">
    <div id="start-screen" class="screen active">
        <h1>游늻 La Torre Matem치tica</h1>
        <p>Selecciona tu nivel para comenzar el desaf칤o.</p>
        
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <button class="btn btn-primaria" onclick="startGame('primaria')">
                游 NIVEL PRIMARIA
                <br><span style="font-size:0.8em; font-weight:normal;">Multiplicaci칩n, Divisi칩n, Fracciones</span>
            </button>
            
            <button class="btn btn-secundaria" onclick="startGame('secundaria')">
                游 NIVEL SECUNDARIA
                <br><span style="font-size:0.8em; font-weight:normal;">Fracciones complejas, 츼lgebra, L칩gica</span>
            </button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="stats-bar">
            <span id="score-display">Puntos: 0</span>
            <span id="lives-display">仇벒잺 仇벒잺 仇벒잺</span>
        </div>

        <span id="level-indicator" class="level-tag">Nivel 1</span>
        <h2 id="question-text">Pregunta aqu칤</h2>
        
        <div id="options-container">
            </div>

        <div id="feedback-msg" class="feedback" style="display:none;"></div>
    </div>

    <div id="end-screen" class="screen">
        <h1 id="end-title">춰Juego Terminado!</h1>
        <p id="end-message">Tu puntuaci칩n final fue...</p>
        <button class="btn btn-reset" onclick="location.reload()">Jugar de nuevo</button>
    </div>
</div>

<script>
    // --- CONFIGURACI칍N DE PREGUNTAS ---
    const database = {
        primaria: [
            // Nivel 1: Multiplicaci칩n B치sica
            { q: "쮺u치nto es 8 x 7?", options: ["54", "56", "62", "48"], a: 1, level: "B치sico: Tablas" },
            { q: "Si tienes 3 bolsas con 9 dulces cada una, 쯖u치ntos dulces hay?", options: ["27", "12", "30", "18"], a: 0, level: "B치sico: L칩gica" },
            // Nivel 2: Divisi칩n
            { q: "쮺u치nto es 45 dividido entre 5?", options: ["8", "9", "7", "10"], a: 1, level: "Intermedio: Divisi칩n" },
            // Nivel 3: Fracciones
            { q: "Selecciona la fracci칩n mayor:", options: ["1/4", "1/2", "1/8", "1/10"], a: 1, level: "Avanzado: Fracciones" },
            { q: "Si comes la mitad de una pizza de 8 rebanadas, 쯖u치ntas quedan?", options: ["2", "6", "4", "3"], a: 2, level: "Avanzado: L칩gica" }
        ],
        secundaria: [
            // Nivel 1: Aritm칠tica Avanzada
            { q: "쮺u치nto es (-5) + 8?", options: ["-3", "-13", "3", "13"], a: 2, level: "N칰meros Enteros" },
            { q: "Resuelve: 1/2 + 1/4", options: ["2/6", "3/4", "1/8", "1/3"], a: 1, level: "Suma de Fracciones" },
            // Nivel 2: 츼lgebra (Ecuaciones)
            { q: "Despeja x:  2x + 4 = 10", options: ["x = 3", "x = 7", "x = 2", "x = 5"], a: 0, level: "츼lgebra B치sica" },
            { q: "Si 3x = 15, 쯖u치nto vale x?", options: ["3", "5", "45", "12"], a: 1, level: "츼lgebra" },
            // Nivel 3: Geometr칤a y L칩gica
            { q: "El per칤metro de un cuadrado es 20cm. 쮺u치l es su 치rea?", options: ["25 cm", "20 cm", "100 cm", "16 cm"], a: 0, level: "Geometr칤a L칩gica" }
        ]
    };

    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let lives = 3;
    let isAnswered = false; // Evitar doble click

    function startGame(mode) {
        currentQuestions = database[mode];
        currentIndex = 0;
        score = 0;
        lives = 3;
        
        // Cambiar color seg칰n modo
        const indicator = document.getElementById('level-indicator');
        if(mode === 'primaria') indicator.style.backgroundColor = 'var(--primary-color)';
        else indicator.style.backgroundColor = 'var(--secondary-color)';

        showScreen('game-screen');
        loadQuestion();
        updateStats();
    }

    function loadQuestion() {
        if (currentIndex >= currentQuestions.length) {
            endGame(true);
            return;
        }

        const qData = currentQuestions[currentIndex];
        document.getElementById('question-text').innerText = qData.q;
        document.getElementById('level-indicator').innerText = qData.level;
        document.getElementById('feedback-msg').style.display = 'none';
        
        const container = document.getElementById('options-container');
        container.innerHTML = ''; // Limpiar botones anteriores

        qData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-opcion';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, qData.a, btn);
            container.appendChild(btn);
        });

        isAnswered = false;
    }

    function checkAnswer(selectedIndex, correctIndex, btnElement) {
        if (isAnswered) return;
        isAnswered = true;

        const feedback = document.getElementById('feedback-msg');
        feedback.style.display = 'block';

        if (selectedIndex === correctIndex) {
            // Correcto
            btnElement.style.backgroundColor = '#4CAF50';
            score += 100;
            feedback.innerText = "춰Excelente! +100 puntos";
            feedback.className = "feedback correct";
            setTimeout(nextQuestion, 1500);
        } else {
            // Incorrecto
            btnElement.style.backgroundColor = '#F44336';
            lives--;
            feedback.innerText = "춰Ups! Respuesta incorrecta.";
            feedback.className = "feedback wrong";
            updateStats();
            
            if (lives <= 0) {
                setTimeout(() => endGame(false), 1500);
            } else {
                setTimeout(nextQuestion, 1500);
            }
        }
        updateStats();
    }

    function nextQuestion() {
        currentIndex++;
        loadQuestion();
    }

    function updateStats() {
        document.getElementById('score-display').innerText = `Puntos: ${score}`;
        let hearts = "";
        for(let i=0; i<lives; i++) hearts += "仇벒잺 ";
        document.getElementById('lives-display').innerText = hearts;
    }

    function endGame(victory) {
        showScreen('end-screen');
        const title = document.getElementById('end-title');
        const msg = document.getElementById('end-message');
        
        if (victory) {
            title.innerText = "춰Misi칩n Cumplida!";
            title.style.color = "#4CAF50";
            msg.innerText = `Has completado todos los niveles con ${score} puntos.`;
        } else {
            title.innerText = "Fin del Juego";
            title.style.color = "#F44336";
            msg.innerText = `Te quedaste sin vidas. Puntuaci칩n: ${score}`;
        }
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>

</body>
</html>
